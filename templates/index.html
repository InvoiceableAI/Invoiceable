<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoiceable</title>
</head>
<body>
    <h1>Upload invoice</h1>
    <form action="invoice" enctype="multipart/form-data" method="post">
        <p>File:</p>
        <input type="file" required name="file">
        <p>Question:</p>
        <input type="text" required name="question">
        <button type="submit">Ask Invoiceable</button>
    </form>
</body>
</html>
